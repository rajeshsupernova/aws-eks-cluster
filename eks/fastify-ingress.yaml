apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: qa-api
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-south-1:518955882229:certificate/4012ad83-e371-4aea-b5a4-9465351f32d1
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/group.name: qa-api
spec:
  rules:
    - host: qa-system.indianbluebook.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fastify-service
                port:
                  number: 80
